<html>
<head>
  <title>Spotify Track</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="track-container"><!--track-template--></div>
  </div>

  <script id="track-template" type="text/x-handlebars-template">
  <div class="track">
    <figure style="background-image:url({{image}})"></figure>
    <h3>{{title}}</h3>
    <p>{{artist}}</p>
  </div>
  </script>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
